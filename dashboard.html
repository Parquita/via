<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VIA - Dashboard</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <aside>
    <!-- Información del usuario -->
    <img src="./style/image/cosa.jpg" alt="Logo VIA">
    <h3>INFORMACION</h3>
    <div><strong>Nombre:</strong> <span id="nombre-usuario">-</span></div>
    <div><strong>Correo:</strong> <span id="correo-usuario">-</span></div>
    <div><strong>Telefono:</strong> <span id="telefono-usuario">-</span></div>
    <div><strong>Direccion:</strong> <span id="direccion-usuario">-</span></div>
    <div><strong>Ciudad:</strong> <span id="ciudad-usuario">-</span></div>
    <div><strong>Pais:</strong> <span id="pais-usuario">-</span></div>
    <div><strong>Codigo postal:</strong> <span id="codigo-postal-usuario">-</span></div>
  </aside>


  <div class="dashboard-container">


    <!-- Puntuación en estrellas -->
    <div class="dashboard-card">
      <h3>Puntuación</h3>
      <div class="stars" id="puntuacion-estrellas">★★★★★</div>
      <div><span id="valor-puntuacion">5.0</span> / 5</div>
    </div>
    <!-- Número de viajes -->
    <div class="dashboard-card">
      <h3># de viajes</h3>
      <div class="viajes-num" id="num-viajes">0</div>
      <div>Viajes realizados</div>
    </div>
  </div>
  <script src="./script/dashboard.js"></script>
</body>

</html>
