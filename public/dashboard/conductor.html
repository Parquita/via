<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VIA - Dashboard</title>
  <link rel="stylesheet" href="../style/style.css">
</head>

<body style="background-image: url(../style/image/mapa.jpg); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
  <aside>
    <!-- Información del usuario -->
    <img src="../style/image/cosa.jpg" alt="Logo VIA">
    <h3>INFORMACION</h3>
    <div><strong>Nombre:</strong> <span id="nombre-usuario">-</span></div>
    <div><strong>Correo:</strong> <span id="correo-usuario">-</span></div>
    <div><strong>Telefono:</strong> <span id="telefono-usuario">-</span></div>
    <div><strong>Direccion:</strong> <span id="direccion-usuario">-</span></div>
  </aside>


  <div class="dashboard-container">
    <div class="dashboard-cards">
      <!-- Puntuación en estrellas -->
      <div class="dashboard-card">
        <h3>Puntuación</h3>
        <div class="stars" id="puntuacion-estrellas">★★★★★</div>
        <div><span id="valor-puntuacion">5.0</span> / 5</div>
      </div>
      <!-- Número de viajes -->
      <div class="dashboard-card">
        <h3># de viajes</h3>
        <div class="viajes-num" id="num-viajes">0</div>
        <div>Viajes realizados</div>
      </div>
    </div>

    <div class="Boton-viaje">
      <button class="btn-primary btn-large">
        <i class="fas fa-star"></i>
        Buscar Viajes
      </button>
    </div>

    <!-- Sección de Viajes Pendientes -->
    <div class="viajes-pendientes">
      <h3><i class="fas fa-clock"></i> Viajes Pendientes</h3>
      <div class="lista-viajes" id="lista-viajes-pendientes">
        <!-- Los viajes pendientes se cargarán dinámicamente aquí -->
      </div>
    </div>

    <!-- Sección de Viajes Activos -->
    <div class="viajes-activos">
      <h3><i class="fas fa-car"></i> Viajes Activos</h3>
      <div class="lista-viajes-activos" id="lista-viajes-activos">
        <!-- Los viajes activos se cargarán dinámicamente aquí -->
      </div>
    </div>
    
  </div>
  <script src="../script/dashboard.js"></script>
</body>

</html>
